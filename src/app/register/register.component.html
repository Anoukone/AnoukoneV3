<div class="container d-flex justify-content-center">

  <div class="form-wrapper">

    <div class="s2 form_container mt-5 border border-primary p-2 px-4 pb-4">

    <div class="container">
      <div class="title_container mt-5 mb-3 " >
        <h2>Register Form</h2>
      </div>

      <div class="row">
        <div class="row">
          <form [formGroup]="registerForm" (ngSubmit)="Onsubmit()">

            <div class="row justify-content-between">

              <div class="mb-2 col-md-4 f1">
                <input [ngClass]="{'is-invalid': submitted && f.email.errors}" class="f1" type="email" name="email" placeholder="Email" formControlName="email" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback" >
                  <div *ngIf="f.email.errors.required">
                    ກະລຸນາຕື່ມຂໍ້ມູນ
                  </div>
                  <div *ngIf="f.email.errors.email">
                    Email ບໍ່ຖືກຕ້ອງ
                  </div>
                </div>
              </div>

              <div class="mb-2 col-md-4 f2">
                <input [ngClass]="{'is-invalid': submitted && f.password.errors}" class="f1" type="password" name="password" placeholder="Password" formControlName="password"/>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">
                      ກະລຸນາໃສ່ລະຫັດ
                  </div>
                   <div *ngIf="f.password.errors.minlenght">
                    ລະຫັດຕ້ອງມີ 8 ຕົວຂຶ້ນໄປ
                </div>
                </div>
              </div>

              <div class="input_field mb-2 col-md-4 f3">
                <input class="f1" type="password" name="password" placeholder="Confrim Password" formControlName="confrim_password" />
              </div>

            </div>



            <div class="row clearfix justify-content-between">


                  <div class="input_field mb-2 col-md-4 f4">
                    <input class="f1" type="text" name="name" placeholder="First Name" formControlName="first_name" />
                </div>


                  <div class="input_field mb-2 col-md-4 f5">
                    <input class="f1" type="text" name="name" placeholder="Last Name" formControlName="last_name" />
                </div>

                <div class="input_field mb-2 col-md-4 f6">
                  <input class="f1" type="text" name="tel" placeholder="Phone Number" formControlName="telephone" />
                </div>

            </div>
                <div class="input_field radio_option mb-2 mt-2 row d-flex">
                  <div class="input_field mb-2 col-md-4 " >
                    <input class="f1" type="date" style="width: 188px;" formControlName="date_of_birth">

                    <input class="c2" type="radio" name="radiogroup1" id="rd2" value="gender" formControlName="gender">
                    <label class="mx-1" for="rd2">Female</label>
                  </div>
