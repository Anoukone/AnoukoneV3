



<div class="d1 ">
  <div class="container d-flex justify-content-center">

    <div class=" d2 form-wrapper">

      <div class="s2 form_container mb-5 mt-5 border border-primary p-2 px-4 pb-4">


        <div class="container">
          <div class="title_container mt-3 mb-3 ">
            <h2 class="font-lao">ຟອມລົງທະບຽນ</h2>
          </div>




          <div class="row clearfix">
            <div class="row">

              <form #signupForm="ngForm" (submit)="onSignup(signupForm)">

                <div class="row font-lao">

                  <!-- <div class="form-group mt-2 mb-2">
                    <label for="name" class="col-sm-6 font-lao">ຊື່</label>
                    <div class="col-sm-12">
                      <input placeholder="ໃສ່ຊື່" type="text" name="name" ngModel #nameInput="ngModel" class="form-control" required>
                      <small class="text-danger" *ngif="nameInput.invalid && nameInput.touched">Please Enter Name</small>
                    </div>
                  </div> -->

                  <div class="form-group mt-2 mb-2">
                    <label for="name" class="col-sm-6">ຊື່</label>
                    <div class="col-sm-12">
                      <input  placeholder="ໃສ່ຊື່" type="text" name="name" ngModel #nameInput="ngModel" class="form-control" required>
                      <small class="text-danger" *ngIf="nameInput.invalid">Please Enter name</small>
                    </div>
                  </div>


                  <div class="form-group mt-2 mb-2">
                    <label for="surname" class="col-sm-6">ນາມສະກຸນ</label>
                    <div class="col-sm-12">
                      <input  placeholder="ໃສ່ນາມສະກຸນ" type="text" name="surname" ngModel #surnameInput="ngModel" class="form-control" required>
                      <small class="text-danger" *ngIf="surnameInput.invalid">Please Enter Surname</small>
                    </div>
                  </div>

                  <div class="form-group mt-2 mb-2">
                    <label for="fullName" class="col-sm-6">ເມລ</label>
                    <div class="col-sm-12">
                      <input  placeholder="ໃສ່ເມວ" type="text"name="email" ngModel #emailInput="ngModel" class="form-control" required email>
                      <small class="text-danger" *ngIf="emailInput.invalid">Please Enter Mail</small>
                    </div>
                  </div>

                  <div class="row justify-content-between">

                    <div class="form-group col-md-6">
                      <label for="password" class="">ໃສ່ລະຫັດຜ່ານ</label>
                      <div class="">
                        <input  placeholder="ໃສ່ລະຫັດຜ່ານ" type="password" name="password" ngModel #passwordInput="ngModel" class="form-control" required >
                        <small class="text-danger" *ngIf="passwordInput.invalid">Please Enter Password</small>
                      </div>
                    </div>

                    <div class="form-group col-md-6">
                      <label for="confrim_password">ຍືນຍັນລະຫັດຜ່ານ</label>
                      <div>
                        <input  placeholder="ຍືນຍັນລະຫັດຜ່ານ" type="password" name="confirm_password" ngModel #confirmPasswordInput="ngModel" class="form-control" required>
                        <small class="text-danger" *ngIf="confirmPasswordInput.invalid" >Please Re-enter password</small>
                      </div>
                    </div>

                    <div class="form-group mt-3 col-md-6">
                      <label for="dob">ວັນ/ເດືອນ/ປີເກີດ</label>
                      <div>
                        <input type="date" ngModel #dobInput="ngModel" name="dob" class="form-control rounded-3  text-center fs-5 fw-bold" required>
                        <small class="text-danger" *ngIf="dobInput.invalid">Please Choose Date of birth</small>
                      </div>
                    </div>

                    <div class="form-group mt-3 col-md-6">
                      <label for="dob">ເບີໂທ</label>
                      <div>
                        <input type="text" ngModel #phoneInput="ngModel" name="phone" class="form-control rounded-3  text-center fs-5 fw-bold" required>
                        <small class="text-danger" *ngIf="phoneInput.invalid">Please Enter Phone number</small>
                      </div>
                    </div>

                    <div class="row mt-3 d-flex">
                      <div class="col-md-8">
                        <input class="radio-size ms-1"  ngModel #gender="ngModel" name="gender" type="radio" id="gender 1" value="ເພດຍຶງ" required>
                      <label for="gender 1" class="m-2">ເພດຍຶງ</label>
                      <input class="radio-size ms-1"  ngModel #gender="ngModel" name="gender" type="radio" id="gender 2" value="ເພດຊາຍ" required>
                      <label for="gender 2" class="m-2"> ເພດຊາຍ</label>
                      <input class="radio-size ms-1" ngModel #gender="ngModel" name="gender" type="radio" id="gender 3" value="ອື່ນໆ" required>
                      <label for="gender 3" class="m-2">ອື່ນ</label>
                        <small class="text-danger" *ngIf="gender.invalid">Please Select gender</small>
                      </div>
                    </div>

                  </div>
                </div>

                <div class="row justify-content-between">
                  <div class="form-group mt-2">

                    <label for="user_province" class="font-lao font-s" > ແຂວງ</label>
                    <div class="col">
                      <input type="text" class="col-md-8 form-control" ngModel #provinceInput="ngModel" name="province" required>
                      <small class="text-danger" *ngIf="provinceInput.invalid">Please Enter Province</small>
                    </div>
                  </div>

                  <div class="form-group mt-4">

                    <label for="user_district" class="font-lao font-s"> ເມືອງ</label>
                    <div class="col">
                      <input type="text" class="col-md-8 form-control" ngModel #districtInput="ngModel" name="district" required>
                      <small class="text-danger" *ngIf="districtInput.invalid">Please Enter District</small>
                    </div>
                  </div>

                  <div class="form-group mt-4">

                    <label for="user_village" class="font-lao font-s"> ບ້ານ</label>
                    <div class="col">
                      <input type="text" class="col-md-8 form-control" ngModel #villageInput="ngModel" name="village" required>
                      <small class="text-danger" *ngIf="villageInput.invalid && villageInput.touched">Please Enter Village</small>
                    </div>
                  </div>

                </div>

                <button class="btn btn-primary m-2 col-sm-3 font-lao mt-5" type="submit">ບັນທຶກ</button>
              </form>
              <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-clip-rotate-multiple" [fullScreen]="true">
            </ngx-spinner>

            </div>
          </div>
        </div>
      </div>


    </div>

  </div>
</div>
