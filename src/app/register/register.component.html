<div class="container d-flex justify-content-center">

  <div class="form-wrapper">

    <div class="form_container">

      <div class="title_container">
        <h2>Register Form</h2>
      </div>

      <div class="row clearfix">
        <div class="row">
          <form>

            <div class="row justify-content-between">

              <div class="input_field mb-2 col-md-4">
                <input type="email" name="email" placeholder="Email" required />
              </div>

              <div class="input_field mb-2 col-md-4">
                <input type="password" name="password" placeholder="Password" required />
              </div>

              <div class="input_field mb-2 col-md-4">
                <input type="password" name="password" placeholder="Re-type Password" required />
              </div>

            </div>



            <div class="row clearfix justify-content-between">


                  <div class="input_field col-4">
                    <input type="text" name="name" placeholder="First Name"/>
                </div>


                  <div class="input_field mb-2 col-4">
                    <input type="text" name="name" placeholder="Last Name" required />
                </div>

                <div class="input_field select_option col-4">
                  <select>
                    <option>Select a country</option>
                    <option>Lao</option>
                    <option>Thai</option>
                  </select>
                  <div class="select_arrow"></div>
                </div>

            </div>
                <div class="input_field radio_option mb-2 mt-2 row d-flex">

                  <div class=" col-4">
                    <input type="radio" name="radiogroup1" id="rd1">
                <label for="rd1">Male</label>

                <input type="radio" name="radiogroup1" id="rd2">
                <label for="rd2">Female</label>
                  </div>

                  <div class="input_field col-4">
                    <input type="date">
                  </div>

                </div>

                <div class="row mb-2 mt-2">

                  <div class="select_village col-4">
                    <select name="" id="">
                      <option value="">Select Village</option>
                      <option value="">Nongtaeng</option>
                      <option value="">Nongbuatha</option>
                    </select>
                  </div>

                  <div class="select_district col-4">
                    <select name="" id="">
                      <option value="">Select District</option>
                      <option value="">ສີໂຄດ</option>
                      <option value="">ສີສັດຕະນາກ</option>
                    </select>
                  </div>


                  <div class="select_province col-4">
                    <select name="" id="">
                      <option value="">Select Province</option>
                      <option value="">ນະຄອນຫຼວງ</option>
                      <option value="">ຫຼວງພະບາງ</option>
                    </select>
                  </div>


                </div>




              <div class="input_field checkbox_option">
                <input type="checkbox" id="cb1">
            <label for="cb1">I agree with terms and conditions</label>
              </div>

              <div class="input_field checkbox_option">
                <input type="checkbox" id="cb2">
            <label for="cb2">I want to receive the newsletter</label>
              </div>

            <input class="button mt-2" type="submit" value="Register" />
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
