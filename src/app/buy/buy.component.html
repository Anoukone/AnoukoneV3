

<div class="row  m-lg-3 mt-3 mb-3 ms-auto me-auto">
  <div class=" input-group d-sm-flex">
    <input type="search" class="form-control rounded" placeholder="ຄົ້ນຫາ" aria-label="Search" aria-describedby="search-addon" />
    <button type="button " class="btn btn-outline-primary font-lao">ຄົ້ນຫາ</button>
  </div>
</div>


<section class="">
    <div class="container px-2 my-5">
        <!-- <div class="row gx-5"> -->
            <!-- <article> -->

                <div class="row row-cols " *ngFor="let product of productList" >
                    <div class="col ">
                        <img [src]="product.image" class="img-fluid " alt="image" style="width: 500px; height: auto;">

                    </div>
                    <div class="col ms-2 me-auto mt-2 font-lao">
                        <p>ລາຍລະອຽດສິນຄ້າ</p>
                        <p  style="font-size: 17px;">{{ product.name }}</p>
                        <p class="mt-3 font-lao" style="font-size: 16px;">{{ product.description }}</p>
                        <p  style="font-size: 17px;">{{ product.price | currency: 'KIP' }}</p>
                        <p  style="font-size: 17px;">{{ product.type }}</p>
                        <p class="fa fa-truck" style="font-size: 17px;"><span class="font-lao"> ຈັດສົ່ງຟຣີພາຍໃນເຂດໃກ້ຄຽງ</span></p>

                        <div class="p1 col me-auto ">

                          <button type="button" class="fa fa-plus btn btn-primary text-center mx-2 my-2 " style="font-size: 17px ;"><span class="font-lao ms-2" (click)="addtoCart(product)" >ເພີ່ມລົງໃນກະຕ່າ</span>  </button>
                          <button type="button" class="fa fa-cart-plus btn btn-primary text-center mx-2 my-2 " style="font-size: 17px ;"><span class="font-lao ms-2" routerLink="/cart"  (click)="addtoCart(product)" >ຊື້ເລີຍ</span> </button>

                        </div>
                    </div>

                </div>



            <!-- </article> -->
        <!-- </div> -->
    </div>
</section>
